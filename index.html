<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=./assets/style.css>
</head>

<body>
    <div id="timer">
        <h5>Time: <span id="time"></span></h5>
    </div>
    <button id="start-btn">Start</button>
    <div id="question-area">
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>
    <form id="initialForm" hidden>
        <input type=text name="initials" id="initials" placeholder="initials">
        <button type=submit class=button id=submit onclick="saveScore(event)">Submit</button>
    </form>
    <scores class=scoreSheet>
        <h1 id=highScoreTitle hidden>High Scores</h1>
        <ul id=highScoreList hidden></ul>

    </scores>
</body>
<script src="./assets/questions.js"></script>
<script src="./assets/script.js"></script>


</html>
